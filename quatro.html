<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <title>tutorial DIY slideshow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>

    <script src="jquery.slideshow.js" type="text/javascript"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {

        //chama o plugin
        $('#slideshow').slideshow();

      });
    </script>
    <style type="text/css">
    #slides{
      list-style-type: none;
      width: 200px;
      overflow: hidden;
    }
    .slide{
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      left: -200px;
      position: absolute;
    }
    </style>
  </head>
  <body>
    <div id="slideshow" >
      <p>
        <button id="slideanterior" class="slideshow-button" > ⟵ anterior </button> &nbsp;
        <button id="slideproximo" class="slideshow-button" > próximo ⟶ </button>
      </p>
      <ul id="slides">
        <li class="slide">
          1
        </li>
        <li class="slide">
          2
        </li>
        <li class="slide">
          3
        </li>
        <li class="slide">
          4
        </li>
        <li class="slide">
          5
        </li>
      </ul>
    </div><!-- fim slideshow -->
  </body>
</html>
